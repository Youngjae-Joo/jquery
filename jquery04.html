<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jquery -->
    <script src="js/jquery-3.6.3.min.js"></script>
</head>
<body>

    <div class="test1"></div>
    <div class="test2"></div>

    <script>
        //js
        //document.querySelector(".test1").innerHTML="<a href='#'>hello</a>";

        //jquery
        //값 변경
        $(".test1").html("<a href='#'>hello</a>");//태그로
        $(".test1").html("");//공백으로
        $(".test1").html("홍길동");//문자열로 

        //값 얻기
        var result=$(".test1").html();
        console.log(result);

        //text() -순수한 텍스트로 인식
        $(".test2").text("<a href='#'>hello</a>") //텍스트로
        



    </script>






</body>
</html>
